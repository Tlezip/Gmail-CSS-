<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="mail.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="searchbar">
            <div class="logo">
                <img src="google.jpg" style="margin-left: 10.5%;" height="100%" width="50%"/>
            </div>
            <div class="searchbox">
                <p class="wrapper bgdropdown">
                    <input type="text" name="search" class="bgdropdown" style="width:100%; height:100%;" />
                </p>
                <!-- <i class="fa fa-caret-down" aria-hidden="true"></i> -->
                <!-- <img src="60995.svg" class="dropdownicon"/> -->
                <button class="searchbutton">
                        <i class="fa fa-search" style="color: white;"></i>
                </button>
            </div>
            <div class="option">
                <i class="fa fa-home fa-2x mright" aria-hidden="true"></i>
                <i class="fa fa-info-circle fa-2x mright" aria-hidden="true"></i>
                <i class="fa fa-user-circle-o fa-2x mright" aria-hidden="true"></i>
            </div>
        </div>
        <div class="toolbar">
            <span style="display:inline">Gmail<i class="fa fa-caret-down" aria-hidden="true"></i></span>
            <div style="display:inline"><i class="fa fa-square-o" aria-hidden="true"></i></div>
            <div style="display:inline;"><i class="fa fa-repeat" aria-hidden="true"></i></div>
            <span style="display:inline;">More<i class="fa fa-caret-down" aria-hidden="true"></i></span>
        </div>
        <div class="optionbar">
        </div>
        <div class="mailbox">
        </div>
    </body>
</html>
